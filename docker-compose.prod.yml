version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ccs-postgres
    environment:
      POSTGRES_DB: ccs_quote_tool
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password_2025
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data  # Separate production database
    networks:
      - ccs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: ccs-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data  # Separate production Redis cache
    networks:
      - ccs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
      args:
        APP_VERSION: ${APP_VERSION:-2.10.0}
        BUILD_DATE: ${BUILD_DATE:-}
        BUILD_HASH: ${BUILD_HASH:-}
    container_name: ccs-backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres_password_2025@postgres:5432/ccs_quote_tool
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=ccs_super_secret_key_2025_change_in_production
      - DEFAULT_TENANT=ccs
      - SUPER_ADMIN_EMAIL=admin@ccs.com
      - SUPER_ADMIN_PASSWORD=admin123
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - COMPANIES_HOUSE_API_KEY=${COMPANIES_HOUSE_API_KEY:-}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ccs-network
    restart: unless-stopped

  # React Frontend (Production Build)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8000
    container_name: ccs-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ccs-network
    restart: unless-stopped

  # Vue.js Admin Portal (Production Build)
  admin-portal:
    build:
      context: ./admin-portal
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: ccs-admin-portal
    ports:
      - "3010:3010"
    depends_on:
      - backend
    networks:
      - ccs-network
    restart: unless-stopped

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  ccs-network:
    driver: bridge
