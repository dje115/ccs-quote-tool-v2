version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ccs-postgres
    environment:
      POSTGRES_DB: ccs_quote_tool
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password_2025
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ccs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: ccs-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ccs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend (Development Mode)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
      args:
        APP_VERSION: ${APP_VERSION:-2.24.0}
        BUILD_DATE: ${BUILD_DATE:-}
        BUILD_HASH: ${BUILD_HASH:-}
    container_name: ccs-backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres_password_2025@postgres:5432/ccs_quote_tool
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=ccs_super_secret_key_2025_change_in_production
      - DEFAULT_TENANT=ccs
      - SUPER_ADMIN_EMAIL=admin@ccs.com
      - SUPER_ADMIN_PASSWORD=admin123
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - COMPANIES_HOUSE_API_KEY=${COMPANIES_HOUSE_API_KEY:-}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ccs-network
    restart: unless-stopped

  # React Frontend (Development Mode with Hot Reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ccs-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ccs-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Vue.js Admin Portal (Development Mode)
  admin-portal:
    build:
      context: ./admin-portal
      dockerfile: Dockerfile.dev
    container_name: ccs-admin-portal
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3010:3010"
    volumes:
      - ./admin-portal:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ccs-network
    restart: unless-stopped

  # Celery Worker (Background Task Processing)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
      args:
        APP_VERSION: ${APP_VERSION:-2.24.0}
        BUILD_DATE: ${BUILD_DATE:-}
        BUILD_HASH: ${BUILD_HASH:-}
    container_name: ccs-celery-worker
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql://postgres:postgres_password_2025@postgres:5432/ccs_quote_tool
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=ccs_super_secret_key_2025_change_in_production
      - DEFAULT_TENANT=ccs
      - SUPER_ADMIN_EMAIL=admin@ccs.com
      - SUPER_ADMIN_PASSWORD=admin123
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - COMPANIES_HOUSE_API_KEY=${COMPANIES_HOUSE_API_KEY:-}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY:-}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - ccs-network
    restart: unless-stopped

  # Celery Beat (Scheduled Tasks)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
      args:
        APP_VERSION: ${APP_VERSION:-2.24.0}
        BUILD_DATE: ${BUILD_DATE:-}
        BUILD_HASH: ${BUILD_HASH:-}
    container_name: ccs-celery-beat
    command: celery -A app.core.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://postgres:postgres_password_2025@postgres:5432/ccs_quote_tool
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=ccs_super_secret_key_2025_change_in_production
      - DEFAULT_TENANT=ccs
      - SUPER_ADMIN_EMAIL=admin@ccs.com
      - SUPER_ADMIN_PASSWORD=admin123
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - COMPANIES_HOUSE_API_KEY=${COMPANIES_HOUSE_API_KEY:-}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY:-}
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - ccs-network
    restart: unless-stopped

  # MailHog (SMTP Testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ccs-mailhog
    ports:
      - "1026:1025"  # SMTP port (changed from 1025 to avoid conflict)
      - "3006:8025"  # Web UI port (changed from 3005 to avoid conflict)
    networks:
      - ccs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (Object Storage for Product Images)
  minio:
    image: minio/minio:latest
    container_name: ccs-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin123
    ports:
      - "9002:9000"  # API port (changed from 9000 to avoid conflict)
      - "9092:9001"  # Console port (changed from 9090 to avoid conflict)
    volumes:
      - minio_data:/data
    networks:
      - ccs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  ccs-network:
    driver: bridge

